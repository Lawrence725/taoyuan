<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="桃園市民卡">
        <meta name="description" content="桃園市民卡">
        <meta name="author" content="桃園市民卡">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>桃園市民卡</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body fixed mobile"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header point_history">
                <a class="icon iconButton third" href="profile.html">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
                <span class="fL">我的紅利桃子</span>
                <div class="icon iconButton"></div>
            </section>
            <!-- Main -->
            <section class="main point_history">
                <!-- Tabs -->
                <div class="tabs line fM rounded">
                    <a class="tab flexV width center active" href="point_history.html">
                        <span class="fS">紅利桃子</span>
                        <div class="flexH">
                            <div class="img"><img src="icon/point.svg"></div>
                            <span class="fM bold">500</span>
                        </div>
                    </a>
                    <div class="lineV"></div>
                    <a class="tab flexV width center" href="point_date.html">
                        <span class="fS">2022/06/30到期</span>
                        <div class="flexH">
                            <div class="img"><img src="icon/point.svg"></div>
                            <span class="fM bold">200</span>
                        </div>
                    </a>
                </div>
                <!-- Filter -->
                <div class="filter flexH width">
                    <a class="flexH width middle rounded" onclick="popTime()">
                        <span class="fM">時間區間</span>
                        <div class="icon third"><i class="fas fa-caret-down fa-xs"></i></div>
                    </a>
                    <div class="lineV"></div>
                    <div class="flexH width middle">
                        <div class="dropdown rounded">
                            <select name="type" class="fM rounded">
                                <option value="全部類型">全部類型</option>
                                <option value="獲得點數">獲得點數</option>
                                <option value="點數消費">點數消費</option>
                            </select>
                            <div class="arrow third"><i class="fas fa-caret-down fa-xs"></i></div>
                        </div>
                    </div>
                    <div class="lineV"></div>
                    <div class="flexH width middle">
                        <div class="dropdown rounded">
                            <select name="type" class="fM rounded">
                                <option value="新到舊">新到舊</option>
                                <option value="舊到新">舊到新</option>
                                <option value="點數大到小">點數大到小</option>
                                <option value="點數小到大">點數小到大</option>
                            </select>
                            <div class="arrow third"><i class="fas fa-caret-down fa-xs"></i></div>
                        </div>
                    </div>
                </div>
                <!-- 紀錄 -->
                <div class="records flexV width padding">
                    <div class="record flexH width between margin">
                        <div class="flexV">
                            <span class="fL">點數折抵</span>
                            <span class="fM gray">快一點餐廳</span>
                        </div>
                        <div class="flexV end">
                            <div class="flexH">
                                <span class="fL bold error">-130</span>
                                <div class="img"><img src="icon/point.svg"></div>
                            </div>
                            <span class="fM gray">2022/01/11</span>
                        </div>
                    </div>
                    <div class="lineH"></div>
                    <div class="record flexH width between margin">
                        <div class="flexV">
                            <span class="fL">問答任務</span>
                            <span class="fM gray">任務名稱</span>
                        </div>
                        <div class="flexV end">
                            <div class="flexH">
                                <span class="fL bold success">+130</span>
                                <div class="img"><img src="icon/point.svg"></div>
                            </div>
                            <span class="fM gray">2022/01/11</span>
                        </div>
                    </div>
                    <div class="lineH"></div>
                    <div class="record flexH width between margin">
                        <div class="flexV">
                            <span class="fL">點數折抵</span>
                            <span class="fM gray">快一點餐廳</span>
                        </div>
                        <div class="flexV end">
                            <div class="flexH">
                                <span class="fL bold error">-130</span>
                                <div class="img"><img src="icon/point.svg"></div>
                            </div>
                            <span class="fM gray">2022/01/11</span>
                        </div>
                    </div>
                    <div class="lineH"></div>
                    <div class="record flexH width between margin">
                        <div class="flexV">
                            <span class="fL">問答任務</span>
                            <span class="fM gray">任務名稱</span>
                        </div>
                        <div class="flexV end">
                            <div class="flexH">
                                <span class="fL bold success">+130</span>
                                <div class="img"><img src="icon/point.svg"></div>
                            </div>
                            <span class="fM gray">2022/01/11</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="footer point_history">
                <a class="button rounded" href="scan.html">
                    <div class="icon"><img src="icon/scanner.svg"></div>
                    <span class="fM">使用紅利點數</span>
                </a>
            </section>
            <!-- Popup (時間區間) -->
            <section id="popTime" class="popup popTime point_history">
                <div class="popBody">
                    <a class="close"><i class="fas fa-times"></i></a>
                    <section class="popHeader">
                        <span class="fL">時間區間</span>
                    </section>
                    <section class="popMain">
                        <!-- Tabs -->
                        <div class="tabs rounded fS">
                            <a class="tab rounded">
                                <span>近一天</span>
                            </a>
                            <a class="tab rounded active">
                                <span>近一週</span>
                            </a>
                            <a class="tab rounded">
                                <span>近一個月</span>
                            </a>
                            <a class="tab rounded">
                                <span>自訂時間</span>
                            </a>
                        </div>
                        <!-- Date -->
                        <div class="input rounded"> <!-- class: fake / error -->
                            <input class="fM date" type="date" name="startDate">
                            <!-- <input class="fM time" type="time" name="startTime"> -->
                            <span class="fL">-</span>
                            <input class="fM date" type="date" name="endDate">
                        </div>
                    </section>
                    <section class="popFooter">
                        <a class="button rounded cancel white"><span class="fM">取消</span></a>
                        <a class="button rounded submit"><span class="fM">確認</span></a>
                    </section>
                </div>
            </section>
        </div>
        <!-- Script -->
        <script src="js/point_history.js"></script>
    </body>
</html>

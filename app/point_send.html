<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="桃園市民卡">
        <meta name="description" content="桃園市民卡">
        <meta name="author" content="桃園市民卡">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>桃園市民卡</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body mobile point_send"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header">
                <a class="icon iconButton black" href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
                <span class="fL">點數消費</span>
                <div class="icon iconButton"></div>
            </section>
            <!-- Main -->
            <section class="main">
                <div class="record flexH width">
                    <div class="flexV width center">
                        <span class="fS gray">紅利桃子</span>
                        <div class="flexH">
                            <div class="img"><img src="icon/point.svg"></div>
                            <span class="fM bold">500</span>
                        </div>
                    </div>
                    <div class="lineV"></div>
                    <div class="flexV width center">
                        <span class="fS gray">2022/06/30到期</span>
                        <div class="flexH">
                            <div class="img"><img src="icon/point.svg"></div>
                            <span class="fM bold">200</span>
                        </div>
                    </div>
                </div>
                <div class="info flexV width center">
                    <span class="fM gray">您即將支付</span>
                    <div class="total flexH width rounded middle padding margin background">
                        <div class="img"><img src="icon/point.svg"></div>
                        <span class="fXL">100</span>
                    </div>
                    <div class="hint flexH between">
                        <div class="flexH width"></div>
                        <span class="fS gray">給</span>
                        <div class="flexH width right">
                            <div class="img"><img src="icon/point.svg"></div>
                            <span class="fS gray">1 = NT$1</span>
                        </div>
                    </div>
                    <span class="fL gray">桃園美味麵食店</span>
                </div>
                <div class="number flexV width">
                    <div class="flexH width">
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">1</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">2</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">3</span>
                        </a>
                    </div>
                    <div class="flexH width">
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">4</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">5</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">6</span>
                        </a>
                    </div>
                    <div class="flexH width">
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">7</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">8</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">9</span>
                        </a>
                    </div>
                    <div class="flexH width">
                        <a class="flexH width middle margin">
                            <span class="fL gray">Clear</span>
                        </a>
                        <a class="flexH width middle margin background rounded">
                            <span class="fXL">0</span>
                        </a>
                        <a class="flexH width middle margin">
                            <i class="gray fa-solid fa-delete-left"></i>
                        </a>
                    </div>
                </div>
                <a class="button rounded" href="point_success.html">
                    <span class="fM">確認送出</span>
                </a>
            </section>
        </div>
    </body>
</html>

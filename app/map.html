<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="桃園市民卡">
        <meta name="description" content="桃園市民卡">
        <meta name="author" content="桃園市民卡">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>桃園市民卡</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body fixed mobile"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header map">
                <div class="icon"><img src="img/favicon.svg"></div>
                <span class="fL">優惠好康</span>
                <a class="icon iconButton third">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </section>
            <!-- Main -->
            <section class="main map">
                <!-- Tabs -->
                <div class="tabs line fM rounded">
                    <a class="tab active" href="map.html">
                        <span class="fM">特店地圖</span>
                    </a>
                    <div class="lineV"></div>
                    <a class="tab">
                        <span class="fM">特店列表</span>
                    </a>
                    <div class="lineV"></div>
                    <a class="tab">
                        <span class="fM">桃園卷</span>
                    </a>
                    <div class="lineV"></div>
                    <a class="tab">
                        <span class="fM">品牌通路</span>
                    </a>
                </div>
                <!-- Filter -->
                <div class="filter">
                    <div class="flexH">
                        <div class="flexH middle">
                            <div class="dropdown rounded">
                                <select name="type" class="fM rounded">
                                    <option value="分類">分類</option>
                                    <option value="分類">分類</option>
                                </select>
                                <div class="arrow third"><i class="fas fa-caret-down fa-xs"></i></div>
                            </div>
                        </div>
                        <div class="lineV"></div>
                        <div class="flexH middle">
                            <div class="dropdown rounded">
                                <select name="type" class="fM rounded">
                                    <option value="地區">地區</option>
                                    <option value="地區">地區</option>
                                </select>
                                <div class="arrow third"><i class="fas fa-caret-down fa-xs"></i></div>
                            </div>
                        </div>
                        <div class="lineV"></div>
                        <div class="flexH middle">
                            <div class="dropdown rounded">
                                <select name="type" class="fM rounded">
                                    <option value="商圈">商圈</option>
                                    <option value="商圈">商圈</option>
                                </select>
                                <div class="arrow third"><i class="fas fa-caret-down fa-xs"></i></div>
                            </div>
                        </div>
                        <div class="lineV"></div>
                        <a class="flexH middle rounded active">
                            <span class="fM nowrap">營業中</span>
                        </a>
                        <div class="lineV"></div>
                        <a class="flexH middle rounded active">
                            <span class="fM nowrap">高評分</span>
                        </a>
                        <div class="lineV"></div>
                        <a class="flexH middle rounded">
                            <span class="fM nowrap">紅利桃子</span>
                        </a>
                    </div>
                </div>
                <!--vvvvvvvvvv REMOVE TEST IMAGE vvvvvvvvvv-->
                <div class="img testImg">
                    <img src="img/map.png">
                </div>
                <!--^^^^^^^^^^ REMOVE TEST IMAGE ^^^^^^^^^^-->
                <!-- 定位 -->
                <a class="location icon iconButton white"><i class="fa-solid fa-location-crosshairs fa-xl"></i></a>
                <!-- Info -->
                <div class="info flexV"> <!-- class: hide -->
                    <div class="flexH width between start">
                        <div class="flexH">
                            <div class="img store"><img src="img/store.png"></div>
                            <div class="flexV">
                                <span class="fL">快一點餐聽</span>
                                <span class="fM gray">分類名稱</span>
                            </div>
                        </div>
                        <a class="button fit rounded"><span class="fS">詳細資訊</span></a>
                    </div>
                    <div class="checklist flexH width middle">
                        <div class="flexH">
                            <div class="icon third">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <span class="fM">特約店家</span>
                        </div>
                        <div class="flexH">
                            <div class="icon third">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <div class="img point"><img src="icon/point.svg"></div>
                            <span class="fM">紅利桃子</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <section class="footer">
                <a class="icon iconButton" href="index.html">
                    <img src="icon/home.svg">
                    <img src="icon/home-a.svg">
                </a>
                <a class="icon iconButton disabled">
                    <img src="icon/service.svg">
                    <img src="icon/service-a.svg">
                </a>
                <a class="icon iconButton" href="scan.html">
                    <img src="icon/scan.svg">
                    <img src="icon/scan-a.svg">
                </a>
                <a class="icon iconButton active" href="map.html">
                    <img src="icon/store.svg">
                    <img src="icon/store-a.svg">
                </a>
                <a class="icon iconButton" href="profile.html">
                    <img src="icon/user.svg">
                    <img src="icon/user-a.svg">
                </a>
            </section>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="桃園市民卡">
        <meta name="description" content="桃園市民卡">
        <meta name="author" content="桃園市民卡">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>桃園市民卡</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/unique.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body fixed mobile"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header ticket">
                <a class="icon iconButton third" href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
                <span class="fL">集章</span>
                <a class="icon iconButton third">
                    <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
                </a>
            </section>
            <!-- Main -->
            <section class="main ticket ticketS">
                <div class="profile img">
                    <img src="img/ticket-profile.png">
                </div>
                <div class="cover flexV width">
                    <div class="layer"></div>
                    <!-- 特別標示 -->
                    <div class="heat flexH">
                        <span class="fM">最新</span>
                    </div>
                    <!-- 已完成 -->
                    <!-- <div class="done flexH middle">
                        <span class="fXL white">已完成</span>
                    </div> -->
                    <!-- 已過期 -->
                    <!-- <div class="outdated flexH middle">
                        <span class="fXL white">已過期</span>
                    </div> -->
                </div>
                <div class="info flexH width between">
                    <!-- 分類 -->
                    <div class="type typeS flexH">
                        <span class="fM">集章</span>
                        <div class="img imgS"><img src="icon/item-stamp.svg"></div>
                    </div>
                    <!-- 集章數 -->
                    <div class="stampCount flexH">
                        <span class="fM white">7/10</span>
                    </div>
                    <!-- 加入票夾按鈕 -->
                    <!-- <div class="add flexH background">
                        <span class="fM">加入票夾</span>
                        <div class="icon"><i class="fas fa-plus fa-sm"></i></div>
                    </div> -->
                </div>
                <span class="fM gray">餐廳名稱</span>
                <span class="fXXL title">標題集章</span>
                <span class="fM gray">集章時間 2021/10/01 - 2022/01/22</span>
                <span class="fM gray">兌換時間 2022/01/01 - 2022/03/22</span>
                <!-- 貼紙 (1-10個) -->
                <div class="sticker flexV">
                    <div class="flexH">
                        <img src="img/stamp.png">
                        <img src="img/stamp.png">
                        <img src="img/stamp.png">
                        <img src="img/stamp.png">
                        <img src="img/stamp.png">
                    </div>
                    <div class="flexH">
                        <img src="img/stamp.png">
                        <img src="img/stamp.png">
                        <img src="img/stamp.png" class="none">
                        <img src="img/stamp.png" class="none">
                        <img src="img/stamp.png" class="none">
                    </div>
                </div>
                <!-- 進度條 (>10個) -->
                <div class="progress flexH width padding margin ">
                    <img src="img/stamp.png">
                    <span class="fL bold primary">12/20</span>
                    <div class="bar flexH width rounded">
                        <div></div>
                    </div>
                </div>
                <div class="dashH"></div>
                <!-- 獎品列表 -->
                <div class="gifts flexV">
                    <span class="fM heading">兌換獎品</span>
                    <div class="scroll">
                        <div class="flexH">
                            <!-- 獎品 -->
                            <a class="gift flexV">
                                <img src="img/news.png" class="photo">
                                <div class="checked flexH middle">
                                    <span class="fL white">已兌換</span>
                                </div>
                                <div class="flexV padding">
                                    <span class="fM">標題獎品1</span>
                                    <div class="flexH">
                                        <img src="img/stamp.png" class="stamp">
                                        <span class="fM heading bold">滿3個</span>
                                    </div>
                                </div>
                            </a>
                            <!-- 獎品 -->
                            <a class="gift flexV">
                                <img src="img/news.png" class="photo">
                                <!-- <div class="checked flexH middle">
                                    <span class="fL white">已兌換</span>
                                </div> -->
                                <div class="flexV padding">
                                    <span class="fM">標題獎品1</span>
                                    <div class="flexH">
                                        <img src="img/stamp.png" class="stamp">
                                        <span class="fM heading bold">滿3個</span>
                                    </div>
                                </div>
                            </a>
                            <!-- 獎品 -->
                            <a class="gift flexV">
                                <img src="img/news.png" class="photo">
                                <!-- <div class="checked flexH middle">
                                    <span class="fL white">已兌換</span>
                                </div> -->
                                <div class="flexV padding">
                                    <span class="fM">標題獎品1</span>
                                    <div class="flexH">
                                        <img src="img/stamp.png" class="stamp">
                                        <span class="fM heading bold">滿3個</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="detail flexV width">
                    <span class="fM heading">集章說明</span>
                    <span class="fM">內容，身作行用備升麼研水成唱。平世往式較也受新，南然是，光充知孩的學出長大可來一，眼重考情己論色火死怕筆。事是行性孩資構深的香為可以間良快上難城？</span>
                </div>
            </section>
            <!-- Footer -->
            <section class="footer ticket">
                <a class="button rounded" href="scan.html">
                    <span class="fM">現場使用</span>
                </a>
            </section>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="桃園市民卡">
        <meta name="description" content="桃園市民卡">
        <meta name="author" content="桃園市民卡">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>桃園市民卡</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/unique.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body fixed mobile"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Main -->
            <a class="main landing" href="index.html">
                <div class="flexV center">
                    <div class="img"><img src="img/favicon-w.svg"></div>
                    <div class="img"><img src="img/title-w.svg"></div>
                </div>
                <div class="flexV center">
                    <span class="fL white">一句標語  一句標語</span>
                    <div class="separate"></div>
                    <span class="fM white">桃園市政府</span>
                </div>
            </a>
            <!-- Popup (PWA) -->
            <section id="popPWA" class="popup popPWA" onclick="popClose(this)">
                <div class="popBody">
                    <div class="triangle"></div> <!-- Android disable -->
                    <div class="flexV width center">
                        <img class="logo" src="img/logo.png">
                    </div>
                    <div class="info flexV width center">
                        <span class="fXL">安裝紅利桃子？</span>
                        <span class="fS gray center">
                            安裝紅利桃子到您的首頁，以享有最完整之功能
                            <br>按下Safari分享選單 <!-- Android disable -->
                            <img class="share" src="icon/share.svg">
                            ，點選「新增至主畫面」</span>
                    </div>
                    <div class="flexH width">
                        <a class="button rounded white" onclick="popClose(this)">
                            <span class="fM">暫時不要</span>
                        </a>
                        <a class="button rounded" href="index.html">
                            <span class="fM">加到首頁</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <script>
            // Popup close
            function popClose(e) {
                if (e.classList.contains('popup'))
                    window.onclick  = function(event) {
                        if (event.target == e)
                            e.style.display = "none"; }
                else if (!(e.classList.contains('popBody')))
                    e.closest('.popup').style.display = "none";
                document.body.style.overflow = "scroll"; }
            // Popup (PWA)
            function popPWA() {
                document.getElementById("popPWA").style.display = "flex";
                document.body.style.overflow = "hidden"; }
            // Open Popup
            setTimeout(function() { popPWA(); }, 2000);
        </script>
    </body>
</html>

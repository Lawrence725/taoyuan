<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="桃園市民卡">
        <meta name="description" content="桃園市民卡">
        <meta name="author" content="桃園市民卡">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>桃園市民卡</title>
        <link rel="icon" type="image/png" href="img/favicon.svg"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body fixed mobile"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header setting">
                <div class="flexH width">
                    <a class="icon iconButton third" href="profile.html">
                        <i class="fa-solid fa-chevron-left fa-lg"></i>
                    </a>
                </div>
                <span class="fM nowrap">設定</span>
                <div class="flexH width right"></div>
            </section>
            <!-- Main -->
            <section class="main setting">
                <div class="info flexV width padding margin">
                    <div class="flexH margin">
                        <span class="fM bold margin">APP設定</span>
                    </div>
                    <div class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon"><i class="fas fa-bell"></i></div>
                            <span class="fM">通知</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="lineH"></div>
                    <a class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon"><img src="icon/translate.svg"></div>
                            <span class="fM">語言</span>
                        </div>
                        <div class="flexH">
                            <span class="fM gray">繁體中文</span>
                            <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                        </div>
                    </a>
                    <div class="lineH"></div>
                    <a class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon"><i class="fa-solid fa-mobile"></i></div>
                            <span class="fM">起始頁面</span>
                        </div>
                        <div class="flexH">
                            <span class="fM gray">首頁</span>
                            <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                        </div>
                    </a>
                </div>
                <div class="info flexV width padding margin">
                    <div class="flexH margin">
                        <span class="fM bold margin">帳號設定</span>
                    </div>
                    <a class="flexH width margin between" href="profile_edit.html">
                        <div class="flexH">
                            <div class="icon third"><i class="fa-solid fa-pen"></i></div>
                            <span class="fM">編輯個人資料</span>
                        </div>
                        <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                    </a>
                    <div class="lineH"></div>
                    <a class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon third"><i class="fa-solid fa-right-to-bracket"></i></div>
                            <span class="fM">登入紀錄</span>
                        </div>
                        <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                    </a>
                    <div class="lineH"></div>
                    <a class="flexH width margin between" href="landing.html">
                        <div class="flexH">
                            <div class="icon third"><i class="fa-solid fa-right-from-bracket"></i></div>
                            <span class="fM">登出</span>
                        </div>
                        <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                    </a>
                </div>
                <div class="info flexV width padding margin">
                    <div class="flexH margin">
                        <span class="fM bold margin">安全條款</span>
                    </div>
                    <div class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon"><i class="fa-solid fa-fingerprint"></i></div>
                            <span class="fM">快速登入</span>
                            <span class="fM gray margin">TouchID / FaceID</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="lineH"></div>
                    <a class="flexH width margin between" href="error.html">
                        <div class="flexH">
                            <div class="icon"><i class="fa-solid fa-circle-question"></i></div>
                            <span class="fM">常見問題</span>
                        </div>
                        <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                    </a>
                    <div class="lineH"></div>
                    <a class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
                            <span class="fM">隱私權政策</span>
                        </div>
                        <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                    </a>
                    <div class="lineH"></div>
                    <a class="flexH width margin between">
                        <div class="flexH">
                            <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
                            <span class="fM">服務條款</span>
                        </div>
                        <div class="icon gray"><i class="fa-solid fa-angle-right"></i></div>
                    </a>
                </div>
            </section>
        </div>
    </body>
</html>

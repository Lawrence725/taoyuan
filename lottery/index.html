<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="LUX Design">
        <meta name="description" content="LUX Design">
        <meta name="author" content="Lawrence">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>LUX Design</title>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="body">
            <!-- Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Corners -->
            <a class="img topLeft" href=""><img src="img/title.png"></a>
            <div class="img topRight"><img src="img/accessories.png"></div>
            <a class="img bottomLeft" href=""><img src="img/home.png"></a>
            <div class="img bottomRight"><img src="img/tiger.png"></div>
            <!-- Red Pockets -->
            <div class="pockets itemH width height middle">
                <div class="img pocket"><img src="img/pocket.png"></div>
                <div class="img pocket large"><img src="img/pocket.png"></div>
                <div class="img pocket"><img src="img/pocket.png"></div>
            </div>
            <!-- Buttons -->
            <div class="buttons itemH width middle">
                <div class="itemH middle">
                    <a class="button fit white">
                        <span class="fXL bold name">88元</span>
                        <span class="fL bold">名單</span>
                    </a>
                </div>
                <div class="itemH middle large">
                    <a class="button fit">
                        <span class="fXL bold">抽</span>
                        <span class="fXXL bold name">888元</span>
                    </a>
                </div>
                <div class="itemH middle">
                    <a class="button fit">
                        <span class="fL bold">抽</span>
                        <span class="fXL bold name">168元</span>
                    </a>
                </div>
            </div>
            <!-- Animation -->
            <div class="animation itemH height middle">
                <div class="img pocket"><img src="img/pocket.png"></div>
            </div>
        </div>
    </body>
</html>
